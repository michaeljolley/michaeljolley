name: Update profile
on:
  workflow_dispatch:
  push:
    branches: [ main ]
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  update_profile_data:
    name: Update README.md and commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Load content from Twitch & YouTube
        run: |
          npm install
          node readme/index.js
  deploy:
    name: Deploy site to Fly.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --env CLOUDINARY_API_KEY=${{secrets.CLOUDINARY_API_KEY}} --env CLOUDINARY_API_SECRET=${{secrets.CLOUDINARY_API_SECRET}} --env CLOUDINARY_CLOUD_NAME=${{secrets.CLOUDINARY_CLOUD_NAME}} --env GOOGLE_ANALYTICS_ID=${{secrets.GOOGLE_ANALYTICS_ID}}
    
